{% extends 'base.html' %}

{% block content %}
<h3 class="mt-4 mb-4 text-center">Video Downloader</h3>
<form method="POST" autocomplete="off">
  <div class="mb-3">
    <label for="url" class="form-label">URL</label>
    <input type="text" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
  </div>
  <div class="d-grid gap-2 col-2 mx-auto mt-4">
    <button type="submit" class="btn btn-primary">Download</button>
  </div>
</form>
{% endblock %}
